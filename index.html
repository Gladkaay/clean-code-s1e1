<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <section class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </section>
  <section class="main">
    <p>
      <label for="add-item__new-task">Add Item</label>
      <div class="add-item">
        <input id="add-item__new-task"class="task" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="todo">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="todo">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>    
</body>
</html>
