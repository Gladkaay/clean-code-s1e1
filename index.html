<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
  <section class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </section>
  <section class="main">
    <h3 class="main__title main__add-item">Add Item</h3>
    <div class="add-item">
      <input id="add-item__new-task" class="task add-item__task" type="text">
      <button class="button add-item__button">Add</button>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul class="task-list" id="todo">
      <li class="task-list__item">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task task__item">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg" alt="Remove" class="button__img">
        </button>
      </li>
      <li class="task-list__item todo_edit">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label label_edit">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task__item task_edit">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img src="./remove.svg" alt="Remove" class="button__img">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="task-list" id="completed">
      <li class="task-list__item">
        <input type="checkbox" checked class="task__checkbox">
        <label class="task__label item_completed">See the Doctor</label>
        <input type="text" class="task task__item">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg" alt="Remove" class="button__img">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>    
</body>
</html>
